<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Settings</title>
  <link rel="stylesheet" href="./options.css">
</head>

<body>
  <h1>Extension Settings</h1>
  <button id="clear-btn">Delete all rules</button>
  <section id="settings-section">
    <h2>Active rules</h2>
    <table class="blacklist-table table">
      <thead>
        <th>No.</th>
        <th class="test-col">ID</th>
        <th>URL</th>
        <th class="test-col">URL Filter</th>
        <th>Block all subdomains</th>
        <th></th>
        <th></th>
        <th>Active</th>
      </thead>
      <tbody id="url-table">
      </tbody>
    </table>
  </section>
  <div>
    <button id="save-btn" class="btn">Save Changes</button>
    <button id="cancel-btn" class="btn">Cancel</button>
  </div>

  <section>
    <label for="strict-mode-switch">
      Strict mode
      <input 
        id="strict-mode-switch"
        type="checkbox" 
        name="strict-mode"
      />
    </label>
  </section>

  <footer>Footer</footer>
  <script src="./options.js"></script>
</body>

</html>
