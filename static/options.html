<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Settings</title>
  <link rel="stylesheet" href="./options.css">
</head>

<body>
  <header class="extension-options-header">
    <h1>Website blocker settings</h1>
    <button id="clear-btn" class="clear-btn">Delete all rules</button>
  </header>

  <main class="options-main">
    <section id="settings-section" class="table-section">
      <h2>Blocked URLs</h2>
      <div class="table-wrapper">
        <table class="blacklist-table table">
          <thead>
            <th>No.</th>
            <!-- <th class="test-col">ID</th> -->
            <th>URL</th>
            <!-- <th class="test-col">URL Filter</th> -->
            <th class="domain-th">Block all subdomains</th>
            <th></th>
            <th></th>
            <th>Active</th>
          </thead>
          <tbody id="url-table">
          </tbody>
        </table>
      </div>
    </section>
    <div>
      <button id="save-btn" class="save-btn btn">Save Changes</button>
      <button id="cancel-btn" class="cancel-btn btn">Cancel</button>
    </div>

    <!-- <label for="strict-mode-switch">
      Strict mode:
      <input id="strict-mode-switch" type="checkbox" name="strict-mode" />
    </label> -->
    <label for="strict-mode-switch" class="strict-mode-switch">
      Strict mode:
      <input 
        id="strict-mode-switch"
        type="checkbox"
        class="strict-mode-checkbox"
        name="strict-mode"
      />
      <span class="strict-mode-slider round"></span>
    </label>
  </main>

  <footer class="options-footer">
    <div class="footer-wrapper">
      <div class="footer-general-col">
        <p>Website blocker v<span id="ext-version"></span></p>
        <p>Found a bug?</p>
        <a href="mailto:sprone3@gmail.com" target="_blank">Report via Email</a>
        <a href="">
          Rate the extension
          <img src="./icons/star.svg" alt="rate icon">
        </a>
        <p>You can find Website blocker in these stores:</p>
        <ul class="stores-list">
          <!-- Not yet! -->
          <!-- <li>
            <a href="https://chromewebstore.google.com/category/extensions" target="_blank">Chrome Web Store</a>
          </li> -->
          <li>
            <a href="addons.opera.com/" target="_blank">
              <img src="./icons/opera.svg" alt="Opera addons">
            </a>
          </li>
          <li>
            <a href="https://addons.mozilla.org/en-US/firefox/" target="_blank">
              <img src="./icons/firefox.svg" alt="Firefox browser add-ons">
            </a>
          </li>
          <li>
            <a href="https://microsoftedge.microsoft.com/addons/Microsoft-Edge-Extensions-Home?" target="_blank">
              <img src="./icons/edge.svg" alt="Microsoft Edge Extensions">
            </a>
          </li>
        </ul>
      </div>
      <div class="footer-list-col">
        <h3>References</h3>
        <ul class="ref-list">
          <li>
            Icons by <a href="https://lucide.dev/" target="_blank">Lucide</a> and <a href="https://www.svgrepo.com" target="_blank">SVG Repo <img src="./icons/link.svg" alt="link icon"></a>
          </li>
          <li>
            Images by <a href="https://undraw.co/" target="_blank">Undraw <img src="./icons/link.svg" alt="link icon"></a>
          </li>
        </ul>
      </div>
      <div class="footer-list-col">
        <h3>Contact</h3>
        <ul class="contact-list">
          <li>
            <a href="#" target="_blank"><img src="./icons/linkedin.svg" alt="Linkedin icon"></a>
          </li>
          <li>
            <a href="#" target="_blank"><img src="./icons/bluesky.svg" alt="Bluesky icon"></a>
          </li>
          <li>
            <a href="#" target="_blank"><img src="./icons/github.svg" alt="GitHub icon"></a>
          </li>
        </ul>
      </div>
    </div>
    <p class="footer-developer">Developed by <a href="https://www.linkedin.com/in/mykhailo-savych-a31366248/" target="_blank">Michael Savych</a></p>
  </footer>
  <script src="./options.js"></script>
</body>

</html>
